spring.application.name=fundfusion

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fundfusion?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password //your mysql password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


#if you want to test this in your system you need to follow this
#1 - create database name fundfusion
#2 - enter username and password of your mysql
